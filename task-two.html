<!DOCTYPE html>
<html>

<head>
    <title>To do list</title>
</head>

<body>
    <script>
        let todos = []

        menu();


        function addTasks() {
            let task = prompt("Add new task !");
            todos.push(task.trim());
            console.log(`You added : ${task}`)
        }

        function deleteTask() {
            let remove = prompt("Choose your task and delete it :");
            remove.trim();
            todos.includes(remove);
            if (true) {
                let index = todos.indexOf(remove);
                todos.splice(index, 1);
                console.log("Deleted successfully !");
            } else {
                console.log("Not found")
            }

        }

        function showTask() {
            for (let key in todos) {
                console.log(key + ":" + todos[key]);
            }
        }

        function menu() {
            let choice = prompt(
                "choose an option :" +
                "1..Add tasks" +
                "2..Delete tasks" +
                "3..show tasks" +
                "4..Exit"
            );
            switch (choice) {
                case "1": addTasks();
                    break;
                case "2": deleteTask();
                    break;
                case "3": showTask();
                    break;
                case "4": console.log("Exited");
                    return;
                default: console.log("Invalid choice!!");

            }
            menu();
        }


        //Ú©Ø¯ Ø¯Ø±Ø³Øª 

        let todos = [];

        function showMenu() {
            console.log(`
        ===== To-Do List Menu =====
        1. Add a new task
        2. Show all tasks
        3. Delete a task
        4. Clear all tasks
        5. Exit
        ===========================
        `);
        }

        function addTask() {
            let task = prompt("Enter a new task:");
            todos.push(task);
            console.log(`âœ… Task added: ${task}`);
        }

        function showTasks() {
            if (todos.length === 0) {
                console.log("â—ï¸ No tasks available.");
            } else {
                console.log("ðŸ“‹ Your tasks:");
                todos.forEach((t, i) => console.log(`${i + 1}. ${t}`));
            }
        }

        function deleteTask() {
            showTasks();
            let index = Number(prompt("Enter task number to delete:")) - 1;
            if (index >= 0 && index < todos.length) {
                let removed = todos.splice(index, 1);
                console.log(`âŒ Deleted: ${removed[0]}`);
            } else {
                console.log("Invalid index!");
            }
        }

        function clearAll() {
            todos = [];
            console.log("ðŸ§¹ All tasks cleared!");
        }

        let running = true;

        while (running) {
            showMenu();
            let choice = prompt("Choose an option (1-5):");

            switch (choice) {
                case "1":
                    addTask();
                    break;
                case "2":
                    showTasks();
                    break;
                case "3":
                    deleteTask();
                    break;
                case "4":
                    clearAll();
                    break;
                case "5":
                    running = false;
                    console.log("ðŸ‘‹ Exiting program...");
                    break;
                default:
                    console.log("Invalid choice, please try again.");
            }
        }

    </script>
